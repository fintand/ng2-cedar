<div class="docs-section" id="intro">
  <h4 class="docs-header">Pricing</h4>
  <table class="u-full-width">
    <thead>
    <tr>
      <th>Lesson Type</th>
      <th>Price (Euro)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let price of prices">
      <td>{{price.lesson_type}}</td>
      <td>&euro;{{price.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
